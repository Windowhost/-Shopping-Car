<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>Â¨

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center">Card</h1>
        <hr class="p-1">

        <!-- Tabla de los produtos -->
        <div class="my-5">
            <h4>Card Order</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cuantity</th>
                        <th scope="col">Acciotion</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>

                <tbody class="items"></tbody>

                <tfoot>
                    <tr id="card-footer">
                        <th scope="row" colspan="5">Empty Card Star to Buy!</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Template footer -->
        <template id="template-footer">
            <th scope="row" colspan="2">Total Products</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="card-empty">Drop All</button>
            </td>
            <td class="font-weight-bold"><span>5000</span></td>
        </template>

    
        <!-- Template card -->
        <template id="card-template">
            <tr>
                <th colspan="row">1</th>
                <td>Cafe</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-delete btn-sm">-</button>

                </td>
                <td><span>5000</span></td>
            </tr>
        </template>


        <!-- cards html code -->
        <div class="row" id="products-container"></div>

        <!-- Usaremos la tegnica de los template y los fragment para evitar el reflow de los datos. El navegador no puede leer las etiquetas template pero el explorador si  -->
        <template id="template-products">
            <div class="col-12 col-md-4 mb-5">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Cefe</h5>

                      <p class="card-text"><span>$500</span></p>
                      <button class="btn btn-primary">Buy</button>
                    </div>
                  </div>
            </div>
        </template>
    </div>

    <script src="./app.js"></script>

</body>
</html>
